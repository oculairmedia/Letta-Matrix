name: Agent Routing Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'custom_matrix_client.py'
      - 'agent_user_manager.py'
      - 'test_agent_routing.py'
      - 'requirements.txt'
      - 'test_requirements.txt'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'custom_matrix_client.py'
      - 'agent_user_manager.py'
      - 'test_agent_routing.py'
      - 'requirements.txt'
      - 'test_requirements.txt'

jobs:
  test-agent-routing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test_requirements.txt
      
      - name: Run agent routing tests
        run: |
          pytest test_agent_routing.py -v --tb=short --color=yes
      
      - name: Run agent response identity tests
        run: |
          pytest test_agent_response_identity.py -v --tb=short --color=yes
      
      - name: Verify no Letta SDK imports
        run: |
          echo "üîç Checking for forbidden Letta SDK imports..."
          pytest test_agent_routing.py::test_no_letta_sdk_imports -v
      
      - name: Generate coverage report
        if: success()
        run: |
          pytest test_agent_routing.py test_agent_response_identity.py --cov=custom_matrix_client --cov-report=term --cov-report=html
      
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && (success() || failure())
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            const message = `
            ## ${status} Agent Routing Tests
            
            **Status**: ${status === '‚úÖ' ? 'PASSED' : 'FAILED'}
            
            These tests prevent the critical bug where messages were routed to wrong agents due to SDK pagination.
            
            ### Key Tests:
            **Agent Routing:**
            - ‚úì Meridian room routes to Meridian agent (not Personal Site)
            - ‚úì No fallback to first agent when mapping exists
            - ‚úì Works with 50+ agents (pagination scenario)
            - ‚úì Direct HTTP API calls (no SDK)
            - ‚úì Room mapping integrity
            - ‚úì No Letta SDK imports
            
            **Agent Response Identity:**
            - ‚úì Responses use correct agent user (not @letta)
            - ‚úì Different agents use different identities
            - ‚úì Matrix API transaction IDs used correctly
            - ‚úì Graceful fallback on login failure
            - ‚úì Message content preserved
            
            See full results in the Actions tab.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  lint-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install flake8 mypy
      
      - name: Check for Letta SDK imports in source
        run: |
          echo "üîç Searching for forbidden Letta SDK imports..."
          if grep -r "from letta import\|from letta_client import\|import letta\|import letta_client" custom_matrix_client.py; then
            echo "‚ùå ERROR: Found Letta SDK imports! This causes pagination bugs."
            exit 1
          else
            echo "‚úÖ No Letta SDK imports found"
          fi
      
      - name: Check code style
        run: |
          flake8 custom_matrix_client.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 test_agent_routing.py --count --select=E9,F63,F7,F82 --show-source --statistics

  integration-test:
    runs-on: ubuntu-latest
    needs: test-agent-routing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate agent mappings structure
        run: |
          python3 << 'PYTHON'
          import json
          import sys
          
          # This validates the structure of a sample agent mapping
          sample_mapping = {
              "agent-test-id": {
                  "agent_id": "agent-test-id",
                  "agent_name": "Test Agent",
                  "matrix_user_id": "@agent_test:matrix.oculair.ca",
                  "matrix_password": "password",
                  "room_id": "!TestRoom:matrix.oculair.ca",
                  "created": True,
                  "room_created": True
              }
          }
          
          required_keys = ["agent_id", "agent_name", "room_id"]
          
          for agent_id, mapping in sample_mapping.items():
              for key in required_keys:
                  if key not in mapping:
                      print(f"‚ùå Missing required key '{key}' in agent mapping")
                      sys.exit(1)
              
              # Validate agent_id matches key
              if mapping["agent_id"] != agent_id:
                  print(f"‚ùå Agent ID mismatch: {agent_id} != {mapping['agent_id']}")
                  sys.exit(1)
          
          print("‚úÖ Agent mapping structure is valid")
          PYTHON
