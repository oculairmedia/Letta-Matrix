# Rate limiting configuration
rc_login:
  # The rate limiting for login attempts
  address:
    per_second: 1  # Default is 0.003 (1 attempt per ~5 minutes)
    burst_count: 10  # Default is 3
  account:
    per_second: 1  # Default is 0.003
    burst_count: 10  # Default is 3
  failed_attempts:
    per_second: 0.5  # Default is 0.17
    burst_count: 10  # Default is 3

rc_registration:
  per_second: 1  # Default is 0.17
  burst_count: 5  # Default is 3

rc_message:
  per_second: 10  # Default is 0.2
  burst_count: 50  # Default is 10

rc_joins:
  local:
    per_second: 1  # Default is 0.1
    burst_count: 10  # Default is 3
  remote:
    per_second: 1  # Default is 0.01
