[pytest]
# Pytest configuration for Letta-Matrix integration tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-exclude=tests/*
    --cov-exclude=test_*.py
    --asyncio-mode=auto
    -p no:warnings

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    test_*.py
    *_test.py
    .venv/*
    venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests that test individual functions/methods in isolation
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take a long time to run
    requires_matrix: Tests that require a running Matrix homeserver
    requires_letta: Tests that require a running Letta instance
    smoke: Quick smoke tests for basic functionality
